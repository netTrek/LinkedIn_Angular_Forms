
<form #myForm="ngForm" [ngFormOptions]="{updateOn: 'change'}">

  <span ngModelGroup="personalInfo">
    <input type="text"
           #username="ngModel"
           [ngModel]="startValue"
           (ngModelChange)="usernameChanged( $event )"
           [ngModelOptions]="{updateOn: 'change'}"
           name="name"
           id="name"
           placeholder="name">
    <br>
    <input type="email"
           #email="ngModel"
           ngModel
           name="email"
           id="email"
           email=""
           placeholder="email"> {{email.dirty}} # {{email.pristine}} # {{email.touched}}
  </span>
  <br>

  <textarea
    #message="ngModel"
    ngModel
    name="msg"
    id="msg"
    cols="30"
    rows="5"
    placeholder="Nachricht"></textarea>
  <button type="submit" [disabled]="myForm.invalid">senden</button>
</form>

<button (click)="updateName()">update</button>

<p>{{myForm.dirty }}</p>
<p>{{myForm.value | json}}</p>
