<form #myForm="ngForm">

  <span ngModelGroup="personalInfo">
    <input type="text"
           #username="ngModel"
           [ngModel]="startValue"
           (ngModelChange)="usernameChanged( $event )"
           name="name"
           id="name"
           placeholder="name">
    <br>
    <input type="email"
           #email="ngModel"
           ngModel
           name="email"
           id="email"
           placeholder="email">
  </span>
  <br>

  <textarea
    #message="ngModel"
    ngModel
    name="msg"
    id="msg"
    cols="30"
    rows="5"
    placeholder="Nachricht"></textarea>
  <button>senden</button>
</form>

<button (click)="updateName()">update</button>

<p>{{myForm.value | json}}</p>
